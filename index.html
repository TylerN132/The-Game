<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Game</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d4d4d4;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 28px;
            color: #ff4444;
            text-shadow: 2px 2px 5px rgba(255, 68, 68, 0.5);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff4444;
        }

        .start-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ff4444;
            background-color: #222;
            border: 2px solid #ff4444;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background-color: #ff4444;
            color: #222;
        }

        .choice-container {
            margin-top: 20px;
        }

        .choice-container button {
            display: block;
            width: 100%;
        }

        /* Typewriter effect for story text */
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .typewriter {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ff4444;
            width: 0;
            animation: typewriter 3s steps(40, end) forwards;
        }
    </style>
</head>
<body>

    <h1 class="typewriter">Welcome to The Game</h1>

    <button class="start-button" onclick="startGame()">Start Game</button>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="container">
        <h2>Home</h2>
        <p>This is the home section.</p>
    </section>

    <section id="about" class="container">
        <h2>About</h2>
        <p>This is my first pet project. I have always been interested in video games, so I wanted to start off basic.</p>
    </section>

    <section id="contact" class="container">
        <h2>Contact</h2>
        <p>This is the contact section.</p>
    </section>

    <footer>
        <p>Â© 2023 The Game. All rights reserved.</p>
    </footer>

    <script>
        function startGame() {
            alert("Game Starting!");
        }
    </script>

</body>
</html>
